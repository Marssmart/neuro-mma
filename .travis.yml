language: java
jdk: oraclejdk8
jobs:
  include:
    - stage: verify
      script: mvn clean install -DskipTests -e
    - stage: test
      script: mvn test -e
    - stage: perf test
      if: 1 = 0 # skip the performance tests by default
      script: mvn integration-test -pl :performance-testing -e -Pperformance-benchmark